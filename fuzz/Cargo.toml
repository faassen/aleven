[package]
name = "aleven-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
inkwell = { version = "0.1.0-beta.4", features = ["llvm13-0"] }

[dependencies.aleven]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "llvm"
path = "fuzz_targets/llvm.rs"
test = false
doc = false

[[bin]]
name = "interpreter"
path = "fuzz_targets/interpreter.rs"
test = false
doc = false

